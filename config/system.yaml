# ============================================================================
# Score-based Scheduling 비용 파라미터
# ============================================================================
#
# Cost 공식:
#   Cost_k(u, v) = α_i * (P_comp[u] + β_i * P_net[u]) + (1-α_i) * P_comm[(v,u)]
#
#   - k: 순서 (Sequence Step)
#   - i = type(k): k번째 태스크 타입
#   - u: 현재 노드 {D, E, C}
#   - v: 이전 노드 {D, E, C}
#   - α_i: 연산 중요도 (0~1) - tools_scenario*.yaml에서 정의
#   - β_i: 외부 인터넷 사용 여부 (0 or 1) - tools_scenario*.yaml에서 정의

p_comp:
  DEVICE: 1.0
  EDGE: 0.3
  CLOUD: 0.0

# P_net: 노드별 외부 네트워크 비용
p_net:
  DEVICE: 1.0
  EDGE: 0.5
  CLOUD: 0.0

# P_comm: 노드 간 통신 비용 (v → u)
# - 대칭: P_comm[(v,u)] = P_comm[(u,v)]
p_comm:
  D_D: 0.0
  D_E: 0.5
  D_C: 1.0
  E_D: 0.5
  E_E: 0.0
  E_C: 0.5
  C_D: 1.0
  C_E: 0.5
  C_C: 0.0
