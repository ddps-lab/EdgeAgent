# EdgeAgent Tool Configuration - Scenario 2: Log Analysis
#
# Tool Chain: filesystem → log_parser → data_aggregate → filesystem
# Locations:  DEVICE     → EDGE       → EDGE           → DEVICE

tools:
  # filesystem: 파일시스템 접근 (DEVICE에만 필요)
  filesystem:
    profile:
      description: "Read, write, and search files on the filesystem"
      data_affinity: DEVICE
      compute_intensity: LOW
      data_flow: EXPANSION
      reduction_ratio: 10.0
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false

    endpoints:
      DEVICE:
        transport: stdio
        command: mcp-server-filesystem
        args:
          - "/tmp/edgeagent_device"
        env: {}

  # log_parser: 로그 파싱 및 분석
  log_parser:
    profile:
      description: "Parse various log formats and extract structured data"
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false

    endpoints:
      EDGE:
        transport: stdio
        command: python
        args:
          - "servers/log_parser_server.py"
        env: {}

  # data_aggregate: 데이터 집계 및 병합
  data_aggregate:
    profile:
      description: "Aggregate, merge, and summarize structured data"
      data_affinity: EDGE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false

    endpoints:
      EDGE:
        transport: stdio
        command: python
        args:
          - "servers/data_aggregate_server.py"
        env: {}


static_mapping:
  filesystem: DEVICE
  log_parser: EDGE
  data_aggregate: EDGE
