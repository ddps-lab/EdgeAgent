# EdgeAgent Tool Configuration for Docker Compose
#
# All MCP servers use HTTP transport via Docker internal network
# SubAgents connect to these endpoints dynamically based on request.tools

tools:
  # ==========================================================================
  # MCP Servers (HTTP transport via Docker network)
  # ==========================================================================

  # fetch: URL fetching and HTML to markdown conversion
  fetch:
    profile:
      description: "Fetch and convert URL content to Markdown"
      data_affinity: EDGE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.1
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false

    endpoints:
      EDGE:
        transport: streamable_http
        url: "http://mcp-fetch:8080/mcp"

  # log_parser: Log parsing and analysis
  log_parser:
    profile:
      description: "Parse various log formats and extract structured data"
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false

    endpoints:
      EDGE:
        transport: streamable_http
        url: "http://mcp-log-parser:8080/mcp"

  # summarize: Text summarization using LLM
  summarize:
    profile:
      description: "Text summarization using OpenAI API"
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.2
      requires_cloud_api: false  # API is handled internally by the server
      privacy_sensitive: false
      wasi_compatible: false
      requires_gpu: false

    endpoints:
      EDGE:
        transport: streamable_http
        url: "http://mcp-summarize:8080/mcp"

  # data_aggregate: Data aggregation and statistics
  data_aggregate:
    profile:
      description: "Aggregate, merge, and summarize structured data"
      data_affinity: EDGE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false

    endpoints:
      EDGE:
        transport: streamable_http
        url: "http://mcp-data-aggregate:8080/mcp"

  # image_resize: Image processing
  image_resize:
    profile:
      description: "Image resizing, thumbnails, and duplicate detection"
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.1
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: false
      requires_gpu: false

    endpoints:
      EDGE:
        transport: streamable_http
        url: "http://mcp-image-resize:8080/mcp"


# ============================================================================
# Static Mapping
# ============================================================================
# Tool â†’ Default Location mapping

static_mapping:
  fetch: EDGE
  log_parser: EDGE
  summarize: EDGE
  data_aggregate: EDGE
  image_resize: EDGE
