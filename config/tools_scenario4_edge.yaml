# EdgeAgent Tool Configuration - Scenario 4: Image Processing (EDGE ONLY)
#
# Tool Chain: filesystem → image_resize → data_aggregate → filesystem
# Locations:  EDGE (WASM) for all tools except filesystem (DEVICE)
#
# Use Case: Process images using Edge WASM services

tools:
  # filesystem: 파일시스템 접근 (DEVICE - 로컬 stdio)
  filesystem:
    profile:
      description: "Read, write, and search files on the filesystem"
      data_affinity: DEVICE
      compute_intensity: LOW
      data_flow: EXPANSION
      reduction_ratio: 10.0
      requires_cloud_api: false
      privacy_sensitive: false

    endpoints:
      DEVICE:
        transport: stdio
        command: mcp-server-filesystem
        args:
          - "/tmp/edgeagent_device"
          - "/home/mhsong/edgeagent/data/scenario4"
        env: {}

  # image_resize: Edge WASM
  image_resize:
    profile:
      description: "Resize images, create thumbnails, and detect duplicates"
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.1
      requires_cloud_api: false
      privacy_sensitive: false

    endpoints:
      EDGE:
        transport: streamable_http
        url: "http://mcp-image-resize.edgeagent.edge.edgeagent.ddps.cloud"

  # data_aggregate: Edge WASM
  data_aggregate:
    profile:
      description: "Aggregate, merge, and summarize structured data"
      data_affinity: EDGE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false

    endpoints:
      EDGE:
        transport: streamable_http
        url: "http://mcp-data-aggregate.edgeagent.edge.edgeagent.ddps.cloud"


static_mapping:
  filesystem: DEVICE
  image_resize: EDGE
  data_aggregate: EDGE
