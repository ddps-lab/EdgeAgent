# EdgeAgent Hybrid Configuration
#
# DEVICE + CLOUD 혼합 테스트용 설정
# - DEVICE: 로컬 stdio MCP 서버
# - CLOUD: Knative 외부 URL (cloud.edgeagent.ddps.cloud)
#
# 사용법:
#   async with EdgeAgentMCPClient("config/tools_hybrid.yaml") as client:
#       tools = await client.get_tools()

tools:
  # ==========================================================================
  # DEVICE 전용 Tools (로컬 stdio)
  # ==========================================================================

  filesystem:
    profile:
      description: "Read, write, and search files on the filesystem"
      data_affinity: DEVICE
      compute_intensity: LOW
      data_flow: EXPANSION
      requires_cloud_api: false
      privacy_sensitive: false
    endpoints:
      DEVICE:
        transport: stdio
        command: mcp-server-filesystem
        args: ["/home/mhsong/edgeagent", "/tmp/edgeagent_device"]

  git:
    profile:
      description: "Git repository operations (diff, log, status)"
      data_affinity: DEVICE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.05
      requires_cloud_api: false
      privacy_sensitive: true
    endpoints:
      DEVICE:
        transport: stdio
        command: mcp-server-git
        args: []

  # ==========================================================================
  # CLOUD 전용 Tools (Knative 외부 URL)
  # ==========================================================================

  summarize:
    profile:
      description: "Text summarization using LLM API"
      data_affinity: CLOUD
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.2
      requires_cloud_api: true
      privacy_sensitive: false
    endpoints:
      CLOUD:
        transport: streamable_http
        url: "http://mcp-summarize.edgeagent.cloud.edgeagent.ddps.cloud/mcp"

  data_aggregate:
    profile:
      description: "Aggregate, merge, and summarize structured data"
      data_affinity: CLOUD
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
    endpoints:
      CLOUD:
        transport: streamable_http
        url: "http://mcp-data-aggregate.edgeagent.cloud.edgeagent.ddps.cloud/mcp"

  log_parser:
    profile:
      description: "Parse various log formats and extract structured data"
      data_affinity: CLOUD
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
    endpoints:
      CLOUD:
        transport: streamable_http
        url: "http://mcp-log-parser.edgeagent.cloud.edgeagent.ddps.cloud/mcp"

  time:
    profile:
      description: "Time operations and timezone conversion"
      data_affinity: CLOUD
      compute_intensity: LOW
      data_flow: TRANSFORM
      requires_cloud_api: false
    endpoints:
      CLOUD:
        transport: streamable_http
        url: "http://mcp-time.edgeagent.cloud.edgeagent.ddps.cloud/mcp"

  sequentialthinking:
    profile:
      description: "Step-by-step reasoning and thinking"
      data_affinity: CLOUD
      compute_intensity: MEDIUM
      data_flow: EXPANSION
      requires_cloud_api: false
    endpoints:
      CLOUD:
        transport: streamable_http
        url: "http://mcp-sequentialthinking.edgeagent.cloud.edgeagent.ddps.cloud/mcp"

  fetch:
    profile:
      description: "Fetch and convert URL content to Markdown"
      data_affinity: CLOUD
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.1
      requires_cloud_api: false
      privacy_sensitive: false
    endpoints:
      CLOUD:
        transport: streamable_http
        url: "http://mcp-fetch.edgeagent.cloud.edgeagent.ddps.cloud/mcp"

# ==========================================================================
# Static Mapping (default location)
# ==========================================================================
static_mapping:
  # DEVICE tools
  filesystem: DEVICE
  git: DEVICE

  # CLOUD tools
  summarize: CLOUD
  data_aggregate: CLOUD
  log_parser: CLOUD
  time: CLOUD
  sequentialthinking: CLOUD
  fetch: CLOUD
