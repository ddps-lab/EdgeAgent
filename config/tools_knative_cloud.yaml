# EdgeAgent Tools Configuration for Cloud Subagent (EKS Cluster)
#
# This config is used by cloud-subagent running in Cloud EKS cluster.
# MCP servers are accessed via Knative internal DNS within Cloud cluster.

tools:
  # ==========================================================================
  # Filesystem - Cloud Knative MCP Server
  # ==========================================================================
  filesystem:
    endpoints:
      CLOUD:
        transport: streamable_http
        url: "http://mcp-filesystem.edgeagent.svc.cluster.local/mcp"

    tool_profiles:
      read_file:
        description: "Read file contents from filesystem"
        data_locality: local_data
        alpha: 0.2
        P_exec: [1.0, 0.3, 0.0]
        requires_cloud_api: false
        privacy_sensitive: true

      write_file:
        description: "Write content to a file"
        data_locality: local_data
        alpha: 0.2
        P_exec: [1.0, 0.3, 0.0]
        requires_cloud_api: false
        privacy_sensitive: true

      read_multiple_files:
        description: "Read multiple files at once"
        data_locality: local_data
        alpha: 0.2
        P_exec: [1.0, 0.3, 0.0]
        requires_cloud_api: false
        privacy_sensitive: true

      list_directory:
        description: "List directory contents"
        data_locality: local_data
        alpha: 0.2
        P_exec: [1.0, 0.3, 0.0]
        requires_cloud_api: false
        privacy_sensitive: true

      list_directory_with_sizes:
