tools:
  filesystem:
    profile:
      description: Read, write, and search files on the filesystem
      data_affinity: DEVICE
      compute_intensity: LOW
      data_flow: EXPANSION
      reduction_ratio: 10.0
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      DEVICE:
        transport: stdio
        command: mcp-server-filesystem
        args:
        - /tmp/edgeagent_device_hy
        env: {}
      EDGE:
        transport: stdio
        command: mcp-server-filesystem
        args:
        - /tmp/edgeagent_edge_hy
        env: {}
      CLOUD:
        transport: stdio
        command: mcp-server-filesystem
        args:
        - /tmp/edgeagent_cloud_hy
        env: {}
  git:
    profile:
      description: Git repository operations (diff, log, status)
      data_affinity: DEVICE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.05
      requires_cloud_api: false
      privacy_sensitive: true
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      DEVICE:
        transport: stdio
        command: mcp-server-git
        args: []
        env: {}
  fetch:
    profile:
      description: Fetch and convert URL content to Markdown
      data_affinity: EDGE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.1
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      EDGE:
        transport: stdio
        command: mcp-server-fetch
        args: []
        env: {}
  brave-search:
    profile:
      description: Brave web search API
      data_affinity: CLOUD
      compute_intensity: LOW
      data_flow: EXPANSION
      requires_cloud_api: true
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      CLOUD:
        transport: stdio
        command: brave-search-mcp-server
        args: []
        env:
          BRAVE_API_KEY: ${BRAVE_API_KEY}
  sequentialthinking:
    profile:
      description: Step-by-step reasoning and thinking
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: EXPANSION
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      EDGE:
        transport: stdio
        command: mcp-server-sequential-thinking
        args: []
        env: {}
  time:
    profile:
      description: Time operations and timezone conversion
      data_affinity: EDGE
      compute_intensity: LOW
      data_flow: TRANSFORM
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      EDGE:
        transport: stdio
        command: mcp-server-time
        args: []
        env: {}
  summarize:
    profile:
      description: Text summarization using OpenAI or Upstage API
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.2
      requires_cloud_api: true
      privacy_sensitive: false
      wasi_compatible: false
      requires_gpu: false
    endpoints:
      EDGE:
        transport: stdio
        command: python
        args:
        - servers/summarize_server.py
        env:
          SUMMARIZE_PROVIDER: ${SUMMARIZE_PROVIDER:-openai}
          OPENAI_API_KEY: ${OPENAI_API_KEY}
          UPSTAGE_API_KEY: ${UPSTAGE_API_KEY}
  log_parser:
    profile:
      description: Parse various log formats and extract structured data
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      EDGE:
        transport: stdio
        command: python
        args:
        - servers/log_parser_server.py
        env: {}
  data_aggregate:
    profile:
      description: Aggregate, merge, and summarize structured data
      data_affinity: EDGE
      compute_intensity: LOW
      data_flow: REDUCTION
      reduction_ratio: 0.01
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      EDGE:
        transport: stdio
        command: python
        args:
        - servers/data_aggregate_server.py
        env: {}
  image_resize:
    profile:
      description: Image resizing, thumbnails, and duplicate detection
      data_affinity: EDGE
      compute_intensity: MEDIUM
      data_flow: REDUCTION
      reduction_ratio: 0.1
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: false
      requires_gpu: false
    endpoints:
      EDGE:
        transport: stdio
        command: python
        args:
        - servers/image_resize_server.py
        env: {}
  slack:
    profile:
      description: Slack messaging API
      data_affinity: CLOUD
      compute_intensity: LOW
      requires_cloud_api: true
      privacy_sensitive: false
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      CLOUD:
        transport: stdio
        command: python
        args:
        - scripts/mock_mcp_server.py
        - slack
        - --location
        - CLOUD
        env: {}
  credentials:
    profile:
      description: Secure credential storage
      data_affinity: DEVICE
      compute_intensity: LOW
      requires_cloud_api: false
      privacy_sensitive: true
      wasi_compatible: true
      requires_gpu: false
    endpoints:
      DEVICE:
        transport: stdio
        command: python
        args:
        - scripts/mock_mcp_server.py
        - credentials
        - --location
        - DEVICE
        env: {}
      EDGE:
        transport: stdio
        command: python
        args:
        - scripts/mock_mcp_server.py
        - credentials
        - --location
        - EDGE
        env: {}
  compute:
    profile:
      description: GPU-accelerated compute operations
      data_affinity: CLOUD
      compute_intensity: HIGH
      requires_cloud_api: false
      privacy_sensitive: false
      wasi_compatible: false
      requires_gpu: true
    endpoints:
      EDGE:
        transport: stdio
        command: python
        args:
        - scripts/mock_mcp_server.py
        - compute
        - --location
        - EDGE
        env: {}
      CLOUD:
        transport: stdio
        command: python
        args:
        - scripts/mock_mcp_server.py
        - compute
        - --location
        - CLOUD
        env: {}
static_mapping:
  filesystem: DEVICE
  git: DEVICE
  fetch: EDGE
  brave-search: CLOUD
  sequentialthinking: EDGE
  time: EDGE
  summarize: EDGE
  log_parser: EDGE
  data_aggregate: EDGE
  image_resize: EDGE
  slack: CLOUD
  credentials: DEVICE
  compute: CLOUD
