# NFS Storage Configuration for EDGE (On-premise K8s)
#
# Prerequisites:
#   1. NFS server running (see scripts/setup-nfs-server.sh)
#   2. NFS client installed on all K8s nodes: apt install nfs-common
#
# Directory structure on NFS server:
#   /edgeagent/
#   ├── data/
#   │   ├── logs/
#   │   ├── images/
#   │   ├── documents/
#   │   └── temp/
#   ├── repos/
#   └── results/
#
# Usage:
#   kubectl apply -f nfs-edge.yaml

---
# StorageClass for NFS (optional, for dynamic provisioning)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-edge
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
# PersistentVolume - Main EdgeAgent storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: edgeagent-nfs-pv
  labels:
    type: nfs
    location: edge
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-edge
  nfs:
    server: "172.16.1.254"
    path: /edgeagent
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=2

---
# PersistentVolumeClaim - Claim the storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edgeagent-data-pvc
  namespace: edgeagent
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-edge
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      type: nfs
      location: edge
