# EdgeAgent Secrets
#
# IMPORTANT: This is a template file. The actual secrets should NOT be committed to git.
#
# Usage:
#   1. Create a copy of this file: cp secrets.yaml secrets.local.yaml
#   2. Replace the placeholder with your actual API key
#   3. Apply: kubectl apply -f secrets.local.yaml
#
# Or create directly with kubectl:
#   kubectl create secret generic openai-secret -n edgeagent --from-literal=api-key=$OPENAI_API_KEY
#
# The secrets.local.yaml file is gitignored.

---
apiVersion: v1
kind: Namespace
metadata:
  name: edgeagent

---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: edgeagent
type: Opaque
stringData:
  # Replace with your actual OpenAI API key
  # NEVER commit real API keys to git!
  api-key: "YOUR_OPENAI_API_KEY_HERE"
