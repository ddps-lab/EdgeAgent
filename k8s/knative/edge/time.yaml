apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-time
  namespace: edgeagent
  labels:
    app: mcp-time
    component: mcp-server
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "5m"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "5"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containerConcurrency: 10
      timeoutSeconds: 300
      containers:
        - name: mcp-time
          image: srv2.ddps.cloud/edgeagent/mcp-time:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_PORT
              value: "8080"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
