apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-fetch
  namespace: edgeagent
  labels:
    app: mcp-fetch
    component: mcp-server
spec:
  template:
    metadata:
      annotations:
        # Scale to zero after 5 minutes of inactivity
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "5m"
        # Min/Max replicas
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "5"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containerConcurrency: 10
      timeoutSeconds: 300
      containers:
        - name: mcp-fetch
          # Use ECR image (change to private registry if needed)
          image: srv2.ddps.cloud/edgeagent/mcp-fetch:latest
          # Or use private registry:
          # image: srv2.ddps.cloud/edgeagent/mcp-fetch:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "http"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      # Uncomment if using ECR
      # imagePullSecrets:
      #   - name: ecr-secret
