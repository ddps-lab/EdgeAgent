apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-sequentialthinking
  namespace: edgeagent
  labels:
    app: mcp-sequentialthinking
    component: mcp-server
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "5m"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "5"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containerConcurrency: 5
      timeoutSeconds: 600
      containers:
        - name: mcp-sequentialthinking
          image: srv2.ddps.cloud/edgeagent/mcp-sequentialthinking:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_PORT
              value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
