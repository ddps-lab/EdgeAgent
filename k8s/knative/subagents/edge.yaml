apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: edge-subagent
  namespace: edgeagent
  labels:
    app: edge-subagent
    component: subagent
    location: edge
spec:
  template:
    metadata:
      annotations:
        # Keep warm for faster response (edge processing should be quick)
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "10m"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "10"
    spec:
      containerConcurrency: 5
      timeoutSeconds: 600
      containers:
        - name: subagent
          image: srv2.ddps.cloud/edgeagent/subagent:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: LOCATION
              value: "EDGE"
            - name: SUBAGENT_PORT
              value: "8080"
            - name: CONFIG_PATH
              value: "/app/config/tools_knative_edge.yaml"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api-key
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: config-volume
          configMap:
            name: edgeagent-config
