apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: cloud-subagent
  namespace: edgeagent
  labels:
    app: cloud-subagent
    component: subagent
    location: cloud
spec:
  template:
    metadata:
      annotations:
        # Cloud processing may have longer idle periods
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "5m"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "10"
    spec:
      containerConcurrency: 5
      timeoutSeconds: 600  # Max allowed by Knative
      containers:
        - name: subagent
          image: 786382940258.dkr.ecr.ap-northeast-2.amazonaws.com/edgeagent-subagent:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: LOCATION
              value: "CLOUD"
            - name: SUBAGENT_PORT
              value: "8080"
            - name: CONFIG_PATH
              value: "/app/config/tools_knative_cloud.yaml"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api-key
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: config-volume
          configMap:
            name: edgeagent-config
