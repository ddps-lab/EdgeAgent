apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-log-parser
  namespace: edgeagent
  labels:
    app: mcp-log-parser
    component: mcp-server
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "5m"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "5"
    spec:
      containerConcurrency: 10
      timeoutSeconds: 300
      containers:
        - name: mcp-log-parser
          image: 786382940258.dkr.ecr.us-west-2.amazonaws.com/edgeagent-mcp-log-parser:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "http"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
