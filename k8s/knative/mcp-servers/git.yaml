apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-git
  namespace: edgeagent
  labels:
    app: mcp-git
    component: mcp-server
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "5m"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "5"
    spec:
      containerConcurrency: 10
      timeoutSeconds: 300
      containers:
        - name: mcp-git
          image: 786382940258.dkr.ecr.ap-northeast-2.amazonaws.com/edgeagent-mcp-git:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_PORT
              value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: edgeagent-data
              mountPath: /edgeagent
      volumes:
        - name: edgeagent-data
          persistentVolumeClaim:
            claimName: edgeagent-data-pvc
