apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-image-resize
  namespace: edgeagent
  labels:
    app: mcp-image-resize
    component: mcp-server
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "5m"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "5"
    spec:
      containerConcurrency: 5  # Lower for memory-intensive image processing
      timeoutSeconds: 300
      containers:
        - name: mcp-image-resize
          image: 786382940258.dkr.ecr.us-west-2.amazonaws.com/edgeagent-mcp-image-resize:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "http"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8080"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: edgeagent-data
              mountPath: /edgeagent
      volumes:
        - name: edgeagent-data
          persistentVolumeClaim:
            claimName: edgeagent-data-pvc
